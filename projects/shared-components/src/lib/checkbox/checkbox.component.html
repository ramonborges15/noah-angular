<div *ngFor="let option of options; let i = index"
    style="display: flex; align-items: center; gap: 0.5rem; margin-bottom: 0.25rem;">

    <input class="form-check-input" [type]="multiple ? 'checkbox' : 'radio'"
        [name]="multiple ? 'checkbox-group' : 'radio-group'" [value]="option.value" [checked]="isChecked(option.value)"
        [disabled]="disabled" (change)="onOptionChange($event, option.value)" />
    <span>{{ option.label }}</span>
</div>
<div *ngIf="showError" class="text-danger small mt-1">
    {{ errorMessage }}
</div>
